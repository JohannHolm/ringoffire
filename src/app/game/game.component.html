<div class="field">
    <div class="card-stack">


        <!-- Card Stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1,2,3,4]; let i = index;"
            src="assets/img/cards/card_cover.jpg" alt="">
        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 25px"
            src="assets/img/cards/card_cover.jpg" alt="">
        <!-- Stack for played cards -->
        <img class="played-card" *ngFor="let card of game.playerCards" src="/assets/img/cards/{{card}}.png" alt="">
        <!-- Current Card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card"
            style="right: 25px" src="assets/img/cards/{{currentCard}}.png" alt="">
    </div>
</div>
